<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kubernetes Resource Editor</title>
  <!-- Include Bootstrap CSS for styling and modals -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Include custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Sidebar -->
      <nav id="sidebar" class="col-md-2 bg-light sidebar">
        <div class="sidebar-sticky">
          <!-- Logo in Sidebar -->
          <div class="sidebar-logo text-center mt-3">
            <img src="assets/logo.png" alt="App Logo" id="sidebar-logo">
          </div>
          <!-- Resource Menus -->
          <ul class="nav flex-column mt-4" id="sidebar-menu">
            <!-- Workloads Collapsible Menu -->
            <li class="nav-item">
              <a
                href="#workloadsSubMenu"
                data-toggle="collapse"
                aria-expanded="false"
                class="dropdown-toggle nav-link"
              >
                Workloads
              </a>
              <ul class="collapse list-unstyled" id="workloadsSubMenu">
                <li class="nav-item">
                  <button class="btn btn-secondary btn-block resource-button" data-resource="pods">Pods</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-secondary btn-block resource-button" data-resource="deployments">Deployments</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-secondary btn-block resource-button" data-resource="statefulsets">Stateful Sets</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-secondary btn-block resource-button" data-resource="daemonsets">Daemon Sets</button>
                </li>
              </ul>
            </li>
            <!-- Network Collapsible Menu -->
            <li class="nav-item">
              <a
                href="#networkSubMenu"
                data-toggle="collapse"
                aria-expanded="false"
                class="dropdown-toggle nav-link"
              >
                Network
              </a>
              <ul class="collapse list-unstyled" id="networkSubMenu">
                <li class="nav-item">
                  <button class="btn btn-secondary btn-block resource-button" data-resource="services">Services</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-secondary btn-block resource-button" data-resource="ingresses">Ingresses</button>
                </li>
              </ul>
            </li>
            <!-- Config Collapsible Menu -->
            <li class="nav-item">
              <a
                href="#configSubMenu"
                data-toggle="collapse"
                aria-expanded="false"
                class="dropdown-toggle nav-link"
              >
                Config
              </a>
              <ul class="collapse list-unstyled" id="configSubMenu">
                <li class="nav-item">
                  <button class="btn btn-primary btn-block resource-button" data-resource="configmaps">Config Maps</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-primary btn-block resource-button" data-resource="secrets">Secrets</button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main role="main" class="col-md-10 ml-sm-auto px-4">
        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
          <!-- Title -->
          <h1 class="h2">Kubernetes Resource Editor</h1>
          <!-- Right Side Options -->
          <div class="d-flex align-items-center">
            <!-- Namespace Dropdown -->
            <div class="form-group mb-0 mr-3">
              <label for="namespace" class="mr-2">Namespace:</label>
              <select id="namespace" class="form-control d-inline-block w-auto"></select>
            </div>
            <!-- wide checkbox -->
            <div class="form-check mb-0">
              <input type="checkbox" class="form-check-input" id="wide-output">
              <label class="form-check-label" for="wide-output">wide</label>
            </div>
          </div>
        </div>

        <!-- Resource Table -->
        <div class="table-responsive">
          <table id="resource-table" class="table table-striped table-bordered"></table>
        </div>
      </main>
    </div>
  </div>

  <!-- Edit Resource Modal -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Resource</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- YAML Editor -->
          <textarea
            id="resource-yaml"
            class="form-control"
            rows="20"
          ></textarea>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            id="save-resource-button"
            class="btn btn-primary"
          >
            Save Changes
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include required scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include js-yaml library -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <!-- Include renderer script -->
  <script src="renderer.js"></script>
</body>
</html>
